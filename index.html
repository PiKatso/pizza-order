<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PiKatso's Pizzaria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>PiKatso's Pizzaria</h1>
    </div> <!--end jumbotron -->
    <div class="container">
      <div class="customer-name-area">
        <form class="form-group" id="user-name-input" action="index.html" method="post">
          <label for="customer-name">Please enter you name:</label>
          <input type="text" class="form-control" id="new-customer-name">
        </form>
      </div>

      <div class="user-topping-area">
        <form id="user-toppings">
          <label for="protien-toppings">Pick your toppings:</label><br>
          <input type="checkbox" name="anchovies" value="">Anchovies<br>
          <input type="checkbox" name="bacon" value="">Bacon<br>
          <input type="checkbox" name="ham" value="">Ham<br>
          <input type="checkbox" name="chicken" value="">Grilled Chicken<br>
          <input type="checkbox" name="steak" value="">Steak<br>

          <label for="other-toppings">Pick your toppings:</label><br>
          <input type="checkbox" name="olives" value="">Black Olives<br>
          <input type="checkbox" name="tomatoes" value="">Tomatoes<br>
          <input type="checkbox" name="mushrooms" value="">Mushrooms<br>
          <input type="checkbox" name="onions" value="">Red Onions<br>
          <input type="checkbox" name="artichokes" value="">Artichokes<br>
          <input type="checkbox" name="corn" value="">Corn<br>
          <input type="checkbox" name="pineapple" value="">Pineapples<br>
        </form>
      </div>

      <div class="user-size-selection">
        <form id="size-pizza">
          <label for="pizza-size">What size would you like:</label><br>
          <input type="checkbox" name="sml" value="">Small<br>
          <input type="checkbox" name="med" value="">Medium<br>
          <input type="checkbox" name="lrg" value="">Large<br>
        </form>
      </div>

      <div class="pizza-return-area">
        <p><span id="client-return-name"></span></p>
        <p><span id="client-return-toppings"></span></p>
        <p><span id="client-return-size"></span></p>
        <p><span id="client-order-cost"></span></p>
      </div>

    </div> <!-- end container-->
  </body>
</html>
