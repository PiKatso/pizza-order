<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <meta charset="utf-8">
    <title>PiKatso's Pizzaria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>PiKatso's Pizzaria</h1>
    </div> <!--end jumbotron -->
    <div class="container">
      <div class="customer-name-area">
        <form class="form-group" id="user-name-input" action="index.html" method="post">
          <label for="customer-name">Order Your Custom Pizza. Get Started:</label>
          <input type="text" class="form-control" id="new-customer-name" placeholder="Name">
          <br>
          <button id="name-area-btn" type="submit" name="button">Submit</button>
        </form>
      </div>

      <div class="user-selection-area">
        <form class="form-group" id="user-selections">
          <label for="protien-toppings">Pick your toppings:</label><br>
          <input type="checkbox" name="tops" value="anchovies">Anchovies<br>
          <input type="checkbox" name="tops" value="bacon">Bacon<br>
          <input type="checkbox" name="tops" value="ham">Ham<br>
          <input type="checkbox" name="tops" value="chicken">Grilled Chicken<br>
          <input type="checkbox" name="tops" value="steak">Steak<br>

          <input type="checkbox" name="tops" value="olives">Black Olives<br>
          <input type="checkbox" name="tops" value="tomatoes">Tomatoes<br>
          <input type="checkbox" name="tops" value="mushroom">Mushrooms<br>
          <input type="checkbox" name="tops" value="onion">Red Onions<br>
          <input type="checkbox" name="tops" value="artichokes">Artichokes<br>
          <input type="checkbox" name="tops" value="corn">Corn<br>
          <input type="checkbox" name="tops" value="pineapple">Pineapples<br>
          <br>
          <label  id="pizza-size" for="pizza-size">What size would you like:</label><br>
          <input type="radio" name="size" value="small">Small<br>
          <input type="radio" name="size" value="medium">Medium<br>
          <input type="radio" name="size" value="large">Large<br>
          <br>
          <button id="user-selection-btn" type="submit" name="button">Submit</button>
        </form>
      </div>

      <div class="pizza-return-area">
        <p><span id="client-return-name"></span></p><br>
        <p>We've got you down for:</p>
        <p> <span id="client-return-size"></span> pizza</p>
        <p>With : <span id="client-return-toppings"></span> for toppings.</p>
        <p>That will be $<span id="client-order-cost"></span></p>
        <br>
        <!-- plannin to add these features later -->
        <!-- <button id="another-pizza" type="submit" name="button">Order Another</button>
        <br>
        <button id="start-over" type="submit" name="button">Start Over</button> -->
      </div>

    </div> <!-- end container-->
  </body>
</html>
